<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
</head>
<body>
    <h1>{{blog["name"]}}</h1>
    <p>Welcome!To My First Blog</p>
<ul>
    {%for post_id,post in blog["posts"].items()%}
        <li><a href="{{url_for('post',post_id=post_id)}}">{{post["title"]}}</a></li>
    {%endfor%}
</ul>    
</body>
</html>
